<!DOCTYPE html>
<html lang="en">
  <head> 
		<title>Pizza Order</title>
		
	<script src="js/jquery.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
	
    <link href="css/style.css" rel="stylesheet">
	<script src="js/bootstrap.js"></script>
	<script src="js/bootstrap.min.js"></script>

  </head>
  <body>
			<div id="overlay" onclick="off()">
					<!--<div id="text">Overlay Text</div>-->
				</div>

	
	<div class="container body">



<div class="alert">
		<span class="closebtn" onclick="closeAlert()">&times;</span> 
		<strong>Order Placed Successfully!</strong> Your order will be delivered in 30 minutes.
	</div>


  <div class="row">
			<header class="header"><h1>PIZZA ORDER SYSTEM!</h1></header>

		<!-- Modal -->
		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
		
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Order summary</h4>
					</div>
					<div class="modal-body">
						<table class="table">
								<thead>
									<tr>
										<th>Item</th>
										<th>Qty</th>
										<th>Price</th>
										<th></th>
									</tr>
								</thead>
								<tbody class="orderList">
									
							</tbody>
							</table>
					</div>
					<div class="modal-footer">
							<button type="button" class="btn btn-success confirmBtn" onclick='confirmOrder()' data-dismiss="modal">Confirm order</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
		
			</div>
		</div>
		<!-- Model End-->


    <div class="col-lg-9 pizzaslist">
		<div class="row pizzalist">
			
		</div>
	</div>
    <div class="col-lg-3 orderlistdiv">
			<center>
				<h4><b>ORDER SUMMARY</b></h4>

					<p><span>ITEM : </span></p>

					<p><span>&nbsp;₹30.00</span></p>
					<p><span>&nbsp;₹142.50</span></p>
				</div> -->
				<table class="table">
					<thead>
						<tr>
							<th>Item</th>
							<th>Qty</th>
							<th>Price</th>
							<th></th>
						</tr>
					</thead>
					<tbody class="orderList">
						<tr>
							<td>Total</td>
							<td></td>
							<td>0</td>
							<td></td>
						</tr>
					</tbody>
				</table>
				<button type="button" id="place-order-btn" class="btn btn-warning"  data-toggle="modal" data-target="#myModal">Place Order</button>
			</center>
		</div>
  </div>
